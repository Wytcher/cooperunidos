<div class="main_content">
  <div class="main_content_header">
    <div class="filter">
      <form class="filter_form">
        <input
          type="text"
          class="field"
          placeholder="Nome"
        />
        <button class="button">
          <mat-icon class="icon">filter_list</mat-icon>
        </button>
      </form>
    </div>
    <div class="create">
      <span class="button form transition">
        <mat-icon class="icon">add_circle</mat-icon>
        <a [routerLink]="['/compradores/cadastrar']">Cadastrar</a>
      </span>
    </div>
  </div>
  <div class="main_content_display">
    <div class="header">
      <div class="name">
        <p>NOME</p>
      </div>
      <div class="createdAt">
        <p>CRIADO EM</p>
      </div>
    </div>
    <div class="item" *ngFor="let buyer of buyers">
      <div class="name">
        <a [routerLink]="['/compradores/atualizar/' + buyer.id]" class="main">{{ buyer.nome_empresa }}</a>
      </div>
      <div class="createdAt">
        <span>{{ buyer.created_at| date: "dd/MM/yyyy" }}</span>
      </div>
      <div class="delete">
        <span (click)="deleteBuyer(buyer.id)">
          <mat-icon class="icon">delete</mat-icon>
        </span>
      </div>
    </div>
  </div>
</div>
