<div class="main_content">
  <div class="main_content_header">
    <div class="filter">
      <form class="filter_form">
        <input
          type="text"
          class="field"
          placeholder="Nome"
          formControlName="nome"
        />
        <button class="button">
          <mat-icon class="icon">filter_list</mat-icon>
        </button>
      </form>
    </div>
    <div class="create">
      <span class="button form transition">
        <mat-icon class="icon">add_circle</mat-icon>
        <a [routerLink]="['/fornecedores/cadastrar']">Cadastrar</a>
      </span>
    </div>
  </div>
  <div class="main_content_display">
    <div class="header">
      <div class="name">
        <p>NOME</p>
      </div>
      <div class="company">
        <p>EMPRESA</p>
      </div>
      <div class="createdAt">
        <p>CRIADO EM</p>
      </div>
    </div>
    <div class="item" *ngFor="let suplier of supliers">
      <div class="name">
        <a href="#" class="main">{{ suplier.nome }}</a>
      </div>
      <div class="company">
        <p>{{ suplier.empresa }}</p>
      </div>
      <div class="createdAt">
        <p>{{ suplier.created_at| date: "dd/MM/yyyy" }}</p>
      </div>
    </div>
  </div>
</div>
